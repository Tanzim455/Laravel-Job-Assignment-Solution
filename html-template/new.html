<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-pink-700 to-pink-300">
    <nav class="flex justify-between items-center p-4">
        <div class="flex space-x-4">
            <div class="bg-white p-2 rounded-full">
                <img src="path/to/home-icon.svg" alt="Home" class="w-6 h-6">
            </div>
            <div class="bg-white p-2 rounded-full">
                <img src="path/to/search-icon.svg" alt="Search" class="w-6 h-6">
            </div>
            <div class="bg-white p-2 rounded-full">
                <img src="path/to/notifications-icon.svg" alt="Notifications" class="w-6 h-6">
            </div>
            <!-- Add more icons as needed -->
        </div>
        <div class="flex space-x-4 text-white">
            <a href="#" class="hover:underline">Account</a>
            <a href="#" class="hover:underline">Promotions</a>
            <a href="#" class="hover:underline">More Info</a>
        </div>
    </nav>
</body>
</html>
